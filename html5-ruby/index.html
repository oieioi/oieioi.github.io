<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
    <meta content="utf-8" http-equiv="encoding">
    <title>html5 ruby テスト</title>
    <style>
.body {
  padding: 100px;
}
    </style>
  </head>
  <body>
    <label>本文:<input id="input-body" type="text" value="俺の両手は機関銃" onChange="changeRuby();"></label>
    <label>ルビ:<input id="input-ruby" type="text" value="ダブル・マシンガン" onChange="changeRuby();"></label>
    <div class="body">
      <ruby id="ruby">
        <span id="ore-no-ryoute"></span>
        <rt id="double-machine-gun"></rt>
      </ruby>
    </div>
    <script>
window.changeRuby = function(){
  document.getElementById('ore-no-ryoute').textContent = document.getElementById('input-body').value;
  document.getElementById('double-machine-gun').textContent = document.getElementById('input-ruby').value;

};
window.changeRuby();
    </script>
  </body>
</html>
