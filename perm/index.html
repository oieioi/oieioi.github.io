<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <title>permutation</title>
  </head>
  <body>
    <h1>順列</h1>
    <div>順列を求めます</div>
    <div id="error">&nbsp;</div>
    <div>
      <textarea
        id="subsets"
        rows="10"
        cols="20">
つ
み
と
ば
つ</textarea>
      <div calss="options">
        <label for="size">数:</label>
        <input
               id="size"
               type="number"
               required
               min="1"
               value="5"
               />
        <label for="separator">区切り文字:</label>
        <input
               id="separator"
               type="text"
               required
               value=","
               />
        <label for="filter">フィルター（正規表現）:</label>
        <input
               id="filter"
               type="text"
               value="..と.."
               />
        <label for="duplicated">重複を消す</label>
        <input
               id="duplicated"
               type="checkbox"
               value="yes"
               checked
               />
        <button
               class="js-btn-execute"
               onclick="execPerm()"
               >見る</button>
      </div>
    </div>
    <div>
      <textarea
        id="result"
        rows="30"
        cols="20"
        style="width:100%;"
        ></textarea>
    </div>
    <div><a id="twit" href="http://twitter.com/?status=" target="_blank">Twitterでつぶやく</a></div>
    <div><a href="../">もどる</a></div>
    <script src="./main.js"></script>
  </body>
</html>
